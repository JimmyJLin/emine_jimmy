<div id="panel">
  <div id="stage">

    <header class="public-site-header">
      <div class="row">
        <div class="small-9 medium-4 columns">
          <div class="public-site-header-logo">
            <a href="/">
              <img src="/src/img/na-logo-white-red.png" alt="Logo">
            </a>
          </div>
        </div>

        <div class="small-3 medium-8 columns">
          <nav class="public-site-header-nav">
            <ul>
              <li><a class="desktop-link" href="/Vehicle/VehicleSearch?newused=new">New Cars</a></li>
              <li><a class="desktop-link" href="/Vehicle/VehicleSearch?newused=used">Used Cars</a></li>
              <li><a class="desktop-link" href="/Dealer/DealerSearch">Find Local Dealers</a></li>
              <li><a class="mobile-link" id="open-slideout-menu" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main id="main">

      <!-- Add Vehicle -->
      <form ng-submit="addVehicle()" ng-controller="VehiclesAddController">
        <h3>Add Vehicle</h3>

        <!-- Vin -->
        <div class="row">
          <Label>Vin:</Label>
          <div class="large-6 columns">
            <input type="text" ng-model="vin" placeholder="Vehicle Vin Number" required />
          </div>
        </div>

        <!-- Year -->
        <div class="row">
          <label>Year:</label>
          <div class="large-6 columns">
              <select class="na-select" ng-model="year" id="select_year_min">
                <option value="0" selected>Year</option>
                <option value="1">2017</option>
                <option value="2">2016</option>
                <option value="3">2015</option>
                <option value="4">2014</option>
                <option value="5">2013</option>
                <option value="6">2012</option>
                <option value="7">2011</option>
                <option value="8">2010</option>
              </select>
          </div>
        </div>

        <!-- Make -->
        <div class="row">
          <label>Make:</label>
          <div class="large-6 columns">
              <select class="na-select" ng-model="make">
                <option value="0" selected>Make</option>
                <option value="1">Make 1</option>
                <option value="2">Make 2</option>
                <option value="3">Make 3</option>
                <option value="4">Make 4</option>
                <option value="5">Make 5</option>
                <option value="6">Make 6</option>
                <option value="7">Make 7</option>
                <option value="8">Make 8</option>
              </select>
          </div>
        </div>

        <!-- Model -->
        <div class="row">
          <label>Model:</label>
          <div class="large-6 columns">
              <select class="na-select" ng-model="model">
                <option value="0" selected>Model</option>
                <option value="1">Model 1</option>
                <option value="2">Model 2</option>
                <option value="3">Model 3</option>
                <option value="4">Model 4</option>
                <option value="5">Model 5</option>
                <option value="6">Model 6</option>
                <option value="7">Model 7</option>
                <option value="8">Model 8</option>
              </select>
          </div>
        </div>

        <!-- Type -->
        <div class="row">
          <label>Type:</label>
          <div class="large-6 columns">
              <select class="na-select" ng-model="type">
                <option value="0" selected>Type</option>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
                <option value="4">Type 4</option>
                <option value="5">Type 5</option>
                <option value="6">Type 6</option>
                <option value="7">Type 7</option>
                <option value="8">Type 8</option>
              </select>
          </div>
        </div>
        <!-- Description -->
        <div class="row">
          <label>Description:</label>
          <div class="large-6 columns">
            <textarea ng-model="description" rows="8" cols="40"></textarea>
          </div>
        </div>

        <!-- Price -->
        <div class="row">
          <Label>Price:</Label>
          <div class="large-6 columns">
            <input type="number" ng-model="vin" required />
          </div>
        </div>

        <!-- Submit -->
        <div class="row">
          <div class="large-12 columns">
            <input type="submit" value="Add Vehicle" class="button" />
          </div>
        </div>
      </form>

    </main>

    </div><!--end of stage-->

  <div ng-include src="'app/views/public/shared/footer.html'"></div>
</div>
