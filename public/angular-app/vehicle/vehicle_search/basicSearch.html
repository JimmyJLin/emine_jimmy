<div id="panel">
    <div id="stage">
        <header class="public-site-header">
            <div class="row">
                <div class="small-9 medium-4 columns">
                    <div class="public-site-header-logo">
                        <a href="/">
                            <img src="/img/na-logo-white-red.png" alt="Logo">
                        </a>
                    </div>
                </div>

                <div class="small-3 medium-8 columns">
                    <nav class="public-site-header-nav">
                        <ul>
                            <li><a class="desktop-link" href="/Vehicle/VehicleSearch?newused=new">New Cars</a></li>
                            <li><a class="desktop-link" href="/Vehicle/VehicleSearch?newused=used">Used Cars</a></li>
                            <li><a class="desktop-link" href="/Dealer/DealerSearch">Find Local Dealers</a></li>
                            <li><a class="mobile-link" id="open-slideout-menu" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>


        <div class="home-featured-image" style="background-image: url(/img/fpo/public-home-hero-1440x750.jpg);">
            <div class="title">Your New Ride Awaits</div>
        </div>

        <div class="home-hero">
            <div class="row">
                <div class="small-12 medium-11 medium-centered medium-large-9 medium-large-centered large-7 large-centered columns">
                    <h1 class="home-hero-title">Your New Ride Awaits</h1>

                    <div class="hero-form-container">
                        <ul class="na-selector">
                            <li><a class="active" href="#" id="selectNewCar">New Car</a></li>
                            <li><a href="#" id="selectUsedCar">Used Car</a></li>
                            <li><a href="#" id="selectCertified">Certified Pre-Owned</a></li>
                            <li><a href="#" id="selectAll">All Cars</a></li>
                        </ul>

                        <form action="/">
                            <div class="row">
                                <div class="small-12 medium-3 columns">
                                    <select class="na-select hide-for-tablet-desktop" required>
                                        <option value="New Car" selected>New Car</option>
                                        <option value="Used Car">Used Car</option>
                                        <option value="Certified Pre-owned">Certified Pre-owned</option>
                                        <option value="All">All</option>
                                    </select>
                                </div>

                                <div class="small-12 medium-3 columns">
                                    <select class="na-select" id="ddlMake" required>
                                        <option value="0" disabled selected>Loading. . .</option>
                                    </select>
                                </div>

                                <div class="small-12 medium-3 columns">
                                    <select class="na-select" id="ddlModel" required>
                                        <option value="0" disabled selected>. . .</option>
                                    </select>
                                </div>

                                <div class="small-12 medium-3 columns">
                                    <input class="na-input-text" type="text" id="txtZipcode" placeholder="Zip Code" pattern="\d{5}-?(\d{4})?">
                                </div>

                                <div class="small-12 medium-3 columns">
                                    <input class="na-input-submit" type="button" id="btnDealerSearch" value="Search">
                                </div>
                            </div>
                        </form>

                        <div class="advanced-search-link">
                            <a ng-href="#/public/vehicle/advancedSearch">Advanced Search</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div><!--end of stage-->

	<div ng-include src="'app/views/public/shared/footer.html'"></div>
</div>
