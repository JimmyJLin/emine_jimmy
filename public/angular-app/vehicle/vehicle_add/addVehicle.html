<div id="panel">
        <div id="stage">


            <header class="public-site-header">
                <div class="row">
                    <div class="small-9 medium-4 columns">
                        <div class="public-site-header-logo">
                            <a href="/">
                                <img src="/img/na-logo-white-red.png" alt="Logo">
                            </a>
                        </div>
                    </div>

                    <div class="small-3 medium-8 columns">
                        <nav class="public-site-header-nav">
                            <ul>
                                <li><a class="desktop-link" href="/Vehicle/VehicleSearch?newused=new">New Cars</a></li>
                                <li><a class="desktop-link" href="/Vehicle/VehicleSearch?newused=used">Used Cars</a></li>
                                <li><a class="desktop-link" href="/Dealer/DealerSearch">Find Local Dealers</a></li>
                                <li><a class="mobile-link" id="open-slideout-menu" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <main id="main">
                <div class="row">
                    <div class="small-12 columns">
                        <div class="na-section">
                            <h1 class="centered-text all-caps-text">Add Vehicle</h1>

                            <form class="na-default-form" id="advanced-search-form" action="/">
                                <div class="row">
                                    <div class="small-12 medium-10 medium-centered medium-large-8 medium-large-centered columns">

                                        <label for="select_vehicle_type">Vehicle Type</label>
                                        <select class="na-multiselect" style="width: 100%;" id="select_vehicle_type" multiple="multiple" data-placeholder="Select Vehicle Type">
                                            <option value="0" selected>New</option>
                                            <option value="1">Used</option>
                                            <option value="2">Certified Pre-owned</option>
                                        </select>

                                        <label>Price Range</label>
                                        <div class="row">
                                            <div class="small-6 columns">
                                                <select class="na-select" id="select_price_min">
                                                    <option value="0" selected>Min Price</option>
                                                    <option value="1">$1000</option>
                                                    <option value="2">$2000</option>
                                                    <option value="3">$3000</option>
                                                    <option value="4">$4000</option>
                                                    <option value="5">$5000</option>
                                                    <option value="6">$6000</option>

                                                    <option value="20">$20000</option>
                                                    <option value="21">$21000</option>

                                                    <option value="23">$23000</option>
                                                    <option value="24">$24000</option>
                                                    <option value="25">$25000</option>
                                                    <option value="26">$30000</option>
                                                    <option value="27">$35000</option>
                                                    <option value="28">$40000</option>
                                                    <option value="29">$45000</option>
                                                    <option value="30">$50000</option>
                                                    <option value="31">$55000</option>
                                                    <option value="32">$60000</option>
                                                    <option value="33">$65000</option>
                                                    <option value="34">$70000</option>
                                                    <option value="35">$75000+</option>
                                                </select>
                                            </div>

                                            <div class="small-6 columns">
                                                <select class="na-select" id="select_price_max">
                                                    <option value="0" selected>No Max</option>
                                                    <option value="1">$1000</option>
                                                    <option value="2">$2000</option>
                                                    <option value="3">$3000</option>
                                                    <option value="4">$4000</option>
                                                    <option value="5">$5000</option>

                                                    <option value="7">$7000</option>
                                                    <option value="8">$8000</option>

                                                    <option value="13">$13000</option>

                                                    <option value="27">$35000</option>

                                                </select>

                                        <label>Year Range</label>
                                        <div class="row">
                                            <div class="small-6 columns">
                                                <select class="na-select" id="select_year_min">
                                                    <option value="0" selected>From Year</option>

                                                </select>
                                            </div>

                                            <div class="small-6 columns">
                                                <select class="na-select" id="select_year_max">
                                                    <option value="0" selected>To Year</option>
                                                    @Html.Partial("/Views/Shared/data/_ReverseYears.cshtml")
                                                </select>
                                            </div>
                                        </div>

                                        <label for="select_exterior_color">Exterior Color</label>

                                            <option value="2">Black</option>
                                            <option value="3">Blue</option>
                                            <option value="4">Brown</option>
                                            <option value="5">Gold</option>
                                            <option value="6">Gray</option>
                                            <option value="7">Green</option>
                                            <option value="8">Orange</option>
                                            <option value="9">Pink</option>
                                            <option value="10">Purple</option>
                                            <option value="11">Red</option>
                                            <option value="12">Silver</option>
                                            <option value="13">White</option>
                                            <option value="14">Other</option>
                                        </select>

                                        <label for="select_interior_color">Interior Color</label>
                                        <select class="na-select" id="select_interior_color">

                                            <option value="14">Other</option>
                                        </select>

                                                    <option value="0" selected>Any Make</option>
                                                    <option value="1">Make 1</option>

                                                </select>
                                            </div>

                                            <div class="small-6 columns">
                                                <label>Model</label>
                                                <select class="na-select" id="select_model_1">
                                                    <option value="0" selected>Any Model</option>
                                                    <option value="1">Model 1</option>
                                                    <option value="2">Model 2</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="small-6 columns">
                                                <label>Make</label>
                                                <select class="na-select" id="select_make_2">
                                                    <option value="0" selected>Any Make</option>
                                                    <option value="1">Make 1</option>
                                                    <option value="2">Make 2</option>
                                                </select>
                                            </div>

                                            <div class="small-6 columns">
                                                <label>Model</label>
                                                <select class="na-select" id="select_model_2">
                                                    <option value="0" selected>Any Model</option>
                                                    <option value="1">Model 1</option>
                                                    <option value="2">Model 2</option>
                                                </select>
                                            </div>

                                            <div class="small-6 columns">

                                            </div>

                                            <div class="small-6 columns">

                                                    <option value="1">Model 1</option>

                                            <option value="0" selected>Any Drivetrain</option>
                                            <option value="1">FWD</option>
                                            <option value="2">RWD</option>
                                            <option value="1">AWD</option>
                                            <option value="1">Other</option>
                                        </select>

                                        <label for="select_transmission">Transmission</label>
                                        <select class="na-select" id="select_transmission">
                                            <option value="0" selected>Any Transmission</option>
                                            <option value="1">Manual</option>
                                            <option value="2">Automatic</option>
                                        </select>

                                        <label for="select_fuel">Fuel</label>
                                        <select class="na-multiselect" style="width: 100%;" id="select_fuel" multiple="multiple" data-placeholder="Select Fuel Type">
                                            <option value="0">Gasoline</option>
                                            <option value="1">Diesel</option>
                                            <option value="2">Electric</option>
                                            <option value="3">Hybrid</option>
                                            <option value="4">Flex Fuel</option>
                                            <option value="5">Other</option>
                                        </select>

                                        <label for="select_keywords">Keywords</label>
                                        <select class="na-multiselect" style="width: 100%;" id="select_keywords" multiple="multiple" data-tags="true" data-placeholder="e.g. V8, hybrid, luggage">
                                            <option value="0">Option 1</option>
                                            <option value="1">Option 2</option>
                                            <option value="2">Option 3</option>
                                            <option value="3">Option 4</option>
                                        </select>

                                <div class="row">
                                    <div class="small-12 columns centered-text">
                                        <input class="na-input-submit" style="max-width: 370px" id="btnFindRide" type="button" value="Add Your Vehicle!">

                                        <p>

                                </div>

                    </div>
                </div>
            </main>


        </div><!--end of stage-->

        <div ng-include src="'app/views/public/shared/footer.html'"></div>
    </div>
