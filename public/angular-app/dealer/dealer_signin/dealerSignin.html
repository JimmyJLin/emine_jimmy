<div id="panel">
        <div id="stage">


            <header class="public-site-header">
                <div class="row">
                    <div class="small-7 medium-4 columns">
                        <div class="public-site-header-logo">
                            <a href="/">
                                <img src="/img/na-logo-white-red.png" alt="Logo">
                            </a>
                        </div>
                    </div>

                    <div class="small-5 medium-8 columns">
                        <nav class="public-site-header-nav">
                            <ul class="has-button">
                                <li><span>Need an Account?</span> <a class="desktop-link button-link" href="/Dealer/DealerSignupInfo">Sign Up</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <div class="centered-auction-icon">
                <div class="row">
                    <div class="small-12 columns">
                        <img src="/img/auction-icon-red.png">
                    </div>
                </div>
            </div>

            <main id="main">
                <div class="row">
                    <div class="small-12 columns">
                        <div class="na-section">
                            <h1 class="centered-text all-caps-text">
                                Welcome! Please Log In
                            </h1>

                            <div id="divLoginNormal">
                                <form class="na-login-form" ng-submit="vm.login()" id="dealer-log-in-normal" action="/">
                                    <div class="row">
                                        <div class="small-12 columns">
                                            <input type="email" class="na-input-text" id="txtEmail" placeholder="email" required>
                                            <input type="password" class="na-input-text" id="txtPassword" placeholder="password" required>
                                            <input class="na-input-submit blue" id="btnLogIn" type="button" value="Log In">

                                            <div class="centered-text">
                                                <a class="forgot-password" href="#">
                                                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> &nbsp;Forgot Password?
                                                </a>

                                                <p style="margin-bottom: 10px; color: #666;">Need an account?</p>

                                                <a href="#" class="na-blue-hollow-button full-width-button">
                                                    Sign Up
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div id="divLoginFail" style="display: none;">
                                <form class="na-login-form has-errors" id="dealer-log-in-fail" action="/">
                                    <div class="row">
                                        <div class="small-12 columns">
                                            <div class="errors">
                                                <p>The Email Address or Password is incorrect. Try Again.</p>
                                            </div>

                                            <input type="email" class="na-input-text error" placeholder="email" required>
                                            <input type="password" class="na-input-text error" placeholder="password" required>
                                            <input class="na-input-submit blue" type="button" value="Log In">

                                            <div class="centered-text">
                                                <a class="forgot-password" href="#">
                                                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> &nbsp;Forgot Password?
                                                </a>

                                                <p style="margin-bottom: 10px; color: #666;">Need an account?</p>

                                                <a href="/Dealer/DealerSignupInfo" class="na-blue-hollow-button full-width-button">
                                                    Sign Up
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>


        </div><!--end of stage-->

        <div ng-include src="'app/views/public/shared/footer.html'"></div>
    </div>
</div>
